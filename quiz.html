<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/quiz.css" />
  
</head>
<body>
<div id='wrapper'>
  <div class="container">

    <div id='js-score-container'><span id='js-score-count'>Score: 0</span>
    </div>

    <div id='js-questions-submit'>
        <h2 id='js-question-content'><span>What is the color of the Sky?</span>
        </h2>
        <div id="js-prompt"></div>
        <ul id='js-unordered-list'>
          <li>A) place holder</li>
          <li>B) place holder</li>
          <li>C) place holder</li>
          <li>D) place holder</li>
        </ul>
        <button id='js-quiz-submit' type='submit'>Submit</button>
    </div>

    <div id="js-btn-container">
      <button id='js-quiz-start' type='restart'>Restart</button>
      <div id='js-current-question'><span>1 of 10</span></div>
      <button id='js-quiz-start' type='submit'>Next</button>
    </div>
    
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/questionAnswer.js"></script>  
<script type="text/javascript" src="assets/js/quiz.js"></script>
</body>
</html>
