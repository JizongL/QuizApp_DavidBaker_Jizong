<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="grid.css" />
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>


    
<main>
  <div id = 'content-box'>
      <div class='quiz-final-message-box'>
          <p>Thank you! you have completed this quiz.</p>
        <ul class = "quiz-final-stat">
          <li>Your score is <span>${statArray[0]}</span></li>
          <li>You got</li>
          <li><span>${statArray[1]}</span>correct </li>
          <li><span>${statArray[2]}</span>wrong </li>
        </ul>
        </div> 
        <div>
        <button class = 'quiz-review' type = 'submit'>Review</button>
        <button class = 'quiz-restart' type = 'submit'>Restart</button>      
        </div>
  
</div>
  
</main>
</body>
<!--script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</html>
