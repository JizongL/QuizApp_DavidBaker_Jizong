<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <title>Document</title>
</head>
<body>

    <header id='header'>
        <h1 class='header-text'> Trivia Game! </h1>
        <div class='bouncy-ball1'></div>
        <div class='bouncy-ball2 center-ball'></div>
        <div class='bouncy-ball3'></div>
    <hr>

    <p class='direction-text'>Your job is to answer the following questions.</p>
</header>

<div id='start-reset-btn-container'>
    <button id='start' type='button'><span class='start-game'>Start</span>
    </button>
    <button id='reset' class='reset-game' type='button' value='reset'><span>Reset</span>
    </button>
</div>

<div id='answer'>
        <input id='a' class='radio-btn' name='answer-choice' type='radio' value='answer'>
        </input>
        <label id='a-label' class='btn-space' for='a'></label>
        <input id='b' class='radio-btn' name='answer-choice' type='radio' value='answer'>
        </input>
        <label id='b-label' class='btn-space' for='b'></label>
        <input id='c' class='radio-btn' name='answer-choice' type='radio' value='answer'>
        </input>
        <label id='c-label' class='btn-space' for='c'></label>
        <input id='d' class='radio-btn' name='answer-choice' type='radio' value='answer'>
        </input>
        <label id='d-label' class='btn-space' for='d'></label>
        
        <button class='submit-btn' type='button'>Submit</button>
    </div>

</body>
</html>
